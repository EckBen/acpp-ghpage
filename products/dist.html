<div id="map_title">Select Location<img src="img/question_eeeeee.png" class="help"
    alt="Click the Question Mark for additional help and information." id="help_location" /> <span>Double-click the map
    to place a marker, or enter address or latitude/longitude.</span></div>

<div id="map"></div>

<div id="show_stns">
  <div class="box_title">
    &nbsp;Select Stations<img src="img/question_ffffcc.png" class="help"
      alt="Click the Question Mark for additional help and information." id="help_location_address" />
  </div>
  <div class="box_text">
    <form action="#">
      Select Specific Stations&nbsp<input type="checkbox" name="stnCheck" id="stnCheck"
        onclick="markStns(this)" />&nbsp;
    </form>
  </div>
</div>

<div id="location_address">
  <div class="box_title">
    &nbsp;Locate by Address<img src="img/question_ffffcc.png" class="help"
      alt="Click the Question Mark for additional help and information." id="help_location_address" />
  </div>
  <div class="box_text">
    <form name="locator_address" action="#" onsubmit="submitAddress(); return false;">
      <input type="text" name="address" id="address" size="16" />&nbsp;
      <input type="submit" value="&rarr;" />
    </form>
  </div>
</div>

<div id="location_latlon">
  <div class="box_title">
    &nbsp;Locate by Lat/Lon<img src="img/question_ffffcc.png" class="help"
      alt="Click the Question Mark for additional help and information." id="help_location_latlon" />
  </div>
  <div class="box_text">
    <form name="locator_latlon" action="#" onsubmit="submitLatlon(); return false;">
      <input type="text" name="latitude" id="latitude" size="4" />&deg;N&nbsp;
      <input type="text" name="longitude" id="longitude" size="4" />&deg;W&nbsp;
      <input type="submit" value="&rarr;" />
    </form>
  </div>
</div>

<div id="selected_stnname">
  <div class="box_title">
    &nbsp;Selected Station
  </div>
  <div class="box_text">
    <div id="stn_content"></div>
  </div>
</div>


<div id="location_county">
  <div class="box_title">
    &nbsp;Locate by State/County<img src="img/question_ffffcc.png" class="help"
      alt="Click the Question Mark for additional help and information." id="help_location_county" />
  </div>
  <div class="box_text">
    <form name="locator_county" action="#" onsubmit="submitCounty(); return false;">
      <span id="states_and_counties">&nbsp;</span>
    </form>
  </div>
</div>

<div id="options_title">Select Options<img src="img/question_eeeeee.png" class="help"
    alt="Click the Question Mark for additional help and information." id="help_options" /></div>
<div class="options_box">

  <div id="option1_box" class="option_3-1">
    <div class="box_title">Recurrence<img src="img/question_ffffcc.png" class="help"
        alt="Click the Question Mark for additional help and information." id="help_option_recurrence" /></div>
    <div class="box_text">
      <select id="option1" name="option1">
        <option value="1yr">1yr</option>
        <option value="2yr">2yr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;50%&nbsp;)</option>
        <option value="5yr">5yr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;20%&nbsp;)</option>
        <option value="10yr">10yr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;10%&nbsp;)</option>
        <option value="25yr">25yr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;&nbsp;4%&nbsp;)</option>
        <option value="50yr">50yr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;&nbsp;2%&nbsp;)</option>
        <option value="100yr">100yr&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;&nbsp;1%&nbsp;)</option>
        <option value="200yr">200yr&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;.5%&nbsp;)</option>
        <option value="500yr">500yr&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;.2%&nbsp;)</option>
      </select>
    </div>
  </div>

  <div id="option2_box" class="option_3-2">
    <div class="box_title">Compare to<img src="img/question_ffffcc.png" class="help"
        alt="Click the Question Mark for additional help and information." id="help_option_compare" /></div>
    <div class="box_text">
      <select id="option2" name="option2">
        <option value="none">None</option>
        <option value="type2">Type II Curve</option>
        <option value="type3">Type III Curve</option>
        <option value="1yr">1yr</option>
        <option value="2yr">2yr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;50%&nbsp;)</option>
        <option value="5yr">5yr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;20%&nbsp;)</option>
        <option value="10yr">10yr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;10%&nbsp;)</option>
        <option value="25yr">25yr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;&nbsp;4%&nbsp;)</option>
        <option value="50yr">50yr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;&nbsp;2%&nbsp;)</option>
        <option value="100yr">100yr&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;&nbsp;1%&nbsp;)</option>
        <option value="200yr">200yr&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;.5%&nbsp;)</option>
        <option value="500yr">500yr&nbsp;&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;.2%&nbsp;)</option>
      </select>
    </div>
  </div>

  <div id="option3_box" class="option_3-3">
    <div class="box_title">Smoothing<img src="img/question_ffffcc.png" class="help"
        alt="Click the Question Mark for additional help and information." id="help_option_smoothing" /></div>
    <div class="box_text">
      <select id="option3" name="option3">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>

  <input type="hidden" id="option4" name="option4" value="X" />
  <input type="hidden" id="delivery" name="delivery" value="popup" />

</div>

<div id="submit">
  <span>
    <input id="submit_button" onclick="dataSubmit();" type="submit" value="Submit" />
    <img src="img/question_eeeeee.png" class="help" alt="Click the Question Mark for additional help and information."
      id="help_submit" />
  </span>
</div>
